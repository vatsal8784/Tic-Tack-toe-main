<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Tic-Tac-Toe</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
		<style>
			/* Reset Button */
			#resetBtn {
			color: rgba(0, 0, 0);
			text-decoration: none;
			font-size: 25px;
			border: none;
			background: none;
			font-weight: 600;
			font-family: 'Poppins', sans-serif;
			}
	
			#resetBtn::before {
			margin-left: auto;
			}
	
			#resetBtn::after, button::before {
			content: '';
			width: 5%;
			height: 4px;
			background: #ff1100;
			display: block;
			transition: 0.3s;
			}
	
			#resetBtn:hover::after,  #resetBtn:hover::before {
			width: 100%;
			}
			
	
			/* Board */
			.cell{
				width: 150px;
				height: 150px;
				border: 2px solid;
				box-shadow: 0 0 0 2px;
				line-height: 75px;
				font-size: 100px;
				cursor: pointer;
				display: flex; 
				justify-content: center; 
				align-items: center; 
			}
			.cell:hover{
	
				background-color: rgba(0, 0, 0, 0.300);
			}
			#boardGame{
				font-family: "Permanent Marker" , cursive;
				text-align: center;
			}
			#board{
				display: grid;
				grid-template-columns: repeat(3 , auto);
				margin: auto;
				width: fit-content ;
			}
		</style>
	</head>
	<body>
		<div id = "boardGame">
			<H1>Tic-Tac-Toe</H1>
				<div id = "board">
					<div cellIndex = "0" class="cell"></div>
					<div cellIndex = "1" class="cell"></div>
					<div cellIndex = "2" class="cell"></div>
					<div cellIndex = "3" class="cell"></div>
					<div cellIndex = "4" class="cell"></div>
					<div cellIndex = "5" class="cell"></div>
					<div cellIndex = "6" class="cell"></div>
					<div cellIndex = "7" class="cell"></div>
					<div cellIndex = "8" class="cell"></div>
				</div>
			<h2 id = "statusText"></h2>
			<button id = "resetBtn"> Reset </button>
		</div>

		<script>
			const startingBoard = [null, null, null, null, null, null, null, null, null];
			let sign = "X";
			const message = document.getElementById("statusText");

			render(startingBoard); //render the inital empty board

			function render(board) {
			let boardElement = document.createElement("div");
			boardElement.id = "container";
			const winner = isWon(board);

			const rootDiv = document.getElementById("root");

			if (winner) {
				message.innerHTML = "Winner: " + winner;
			} else if (board.every((square) => square !== null)) {
				message.innerHTML = "DRAW";
			} else {
				message.innerHTML = "Next player: " + sign;
			}

			board.forEach((square, index) => {
				const squareElement = document.createElement("div");
				squareElement.classList.add("p");
				squareElement.id = `p${index}`;
				squareElement.textContent = square;
				squareElement.addEventListener("click", () => {
				const newBoard = play(index, board);
				render(newBoard);
				});
				boardElement.append(squareElement);
			});

			rootDiv.replaceChildren(boardElement);
			}

			function isWon(board) {
			const winConditions = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 4, 8],
				[2, 4, 6],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
			];

			for (const combination of winConditions) {
				const [a, b, c] = combination;
				const posA = board[a];
				const posB = board[b];
				const posC = board[c];

				if (areMatching(posA, posB, posC)) {
				return posA;
				}
			}
			return null;
			}

			function play(index, board) {
			if (board[index] != null || isWon(board)) return board;

			const newBoardState = board.slice(); //.slice() with no arguments returns a shallow copy of the array, a .copy() in java

			newBoardState[index] = sign;
			sign = sign === "X" ? "O" : "X";
			return newBoardState;
			}

			function reset() {
			render(startingBoard);
			sign = "X";
			message.innerHTML = "Next player: " + sign;
			}

			function areMatching(a, b, c) {
			return a === b && b === c;
			}
		</script>
	</body>
</html>
